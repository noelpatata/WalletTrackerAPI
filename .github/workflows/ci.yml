name: CICD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: docker compose down --volumes --remove-orphans || true

      - run: |
          cat <<EOF > .env
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          WALLET_TRACKER_SECRET=${{ secrets.WALLET_TRACKER_SECRET }}
          WALLET_TRACKER_DB_USER=${{ secrets.WALLET_TRACKER_DB_USER }}
          WALLET_TRACKER_DB_HOST=db
          FLASK_ENV=test
          EOF

      - run: docker compose up -d --build

      - run: |
          echo "Waiting for database to be ready..."
          for i in {1..30}; do
            if docker compose exec db mysqladmin ping -h db -uroot -p"${{ secrets.MYSQL_ROOT_PASSWORD }}" --silent; then
              echo "Database is up!"
              break
            fi
            sleep 2
          done

      - run: docker compose exec -T app pytest -v

      - if: always()
        run: docker compose down --volumes
        
  trigger-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Jenkins Hello World job
        env:
          JENKINS_HOSTNAME: ${{ secrets.JENKINS_HOSTNAME }}
          JENKINS_SECRET: ${{ secrets.JENKINS_SECRET }}
        
        run: |
          curl -X POST "$JENKINS_HOSTNAME/job/wallettrackerci/build" \
          -H "Authorization: Bearer $JENKINS_SECRET"

