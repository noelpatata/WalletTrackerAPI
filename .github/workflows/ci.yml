name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup previous Docker
        run: docker compose down --volumes --remove-orphans || true

      - name: Create .env file from GitHub Secrets
        run: |
          cat <<EOF > .env
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          WALLET_TRACKER_SECRET=${{ secrets.WALLET_TRACKER_SECRET }}
          WALLET_TRACKER_DB_USER=${{ secrets.WALLET_TRACKER_DB_USER }}
          WALLET_TRACKER_DB_HOST=db
          FLASK_ENV=test
          EOF

      - name: Build and start Docker services
        run: docker compose up -d --build

      - name: Wait for DB to be healthy
        run: |
          echo "Waiting for database to be ready..."
          for i in {1..30}; do
            if docker compose exec db mysqladmin ping -h db -uroot -p"${{ secrets.MYSQL_ROOT_PASSWORD }}" --silent; then
              echo "Database is up!"
              break
            fi
            sleep 2
          done

      - name: Run Pytest
        run: docker compose exec -T app pytest -v

      - name: Stop Docker services
        if: always()
        run: docker compose down --volumes

